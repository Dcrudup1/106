<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/task.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Task Manager</title>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>

    <main class="container">
        <section id="list" class="section">
        </section>
        <section id="form" class="section">
            <div class="icon-container mt-3">
                <i class="fa-solid fa-clipboard"></i>
            </div>
            <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" rows="3" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="color" class="form-label">Color</label>
                <input type="color" id="color" class="form-control"> 
            </div>
            <div class="form-group">
                <label for="start-date" class="form-label">Start Date</label>
                <input type="datetime-local" id="start-date" class="form-control"> 
            </div>
            <div class="form-group"> 
                <label for="budget" class="form-label">Budget</label>
                <input type="number" id="budget" class="form-control"> 
            </div>
            <div class="form-group">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-control"> 
                    <option>New</option>
                    <option>In Progress</option>
                    <option>Complete</option>
                    <option>Cancel</option>
                </select>
            </div>
            <div class="mt-3">
                <button id="btn-save" class="btn btn-dark">Save</button>
                <button id="btnClearAll" class="btn btn-danger ml-2">Clear All</button> 
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/list.js"></script>
</body>
</html>
